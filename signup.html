<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - FitgenAI</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Create an Account - FitgenAI</h2>
        <form id="signupForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            
            <label for="profilePicture">Profile Picture (Optional):</label>
            <input type="file" id="profilePicture" name="profilePicture" accept="image/*" onchange="previewImage(event)">
            
            <div class="image-preview" id="imagePreview">
                <img id="preview" src="#" alt="Profile Preview" style="display: none;">
                <p id="noImageText">No image selected</p>
            </div>

            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
    <script src="script/sign-login-script.js"></script>
</body>
</html>
